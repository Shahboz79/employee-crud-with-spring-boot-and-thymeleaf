<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <!--    STYLESHEETS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!--    BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Employee Page</h1>

<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + Add New Employee
    </button>
    <br>

    <br><a  class="btn btn-success" th:href="@{position}">Positions</a>

    <table class="table table-dark mt-4">
        <thead>
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Position</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="employee:${employeeList}">

            <td th:text="${employee.fullName}"></td>
<!--            <a th:href="@{employees/position/{id}(id=${employee.position.id})}">-->
<!--            <td  th:text="${employee.position.name}"</td>-->
            <td>
<!--                <a th:href="${employee.position.id}" th:text="${employee.position.name}" target="_blank" />-->
                <a th:href="@{position/get/{id}(id=${employee.position.id})}"><span th:text="${employee.position.name}"></span></a>
            </td>
<!--          </a>-->
            <td th:text="${employee.salary}"></td>

            <td><a  class="btn btn-primary" th:href="@{employees/update/{id}(id=${employee.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
            </td>


        </tr>

        </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- MODAL ADD FORM -->
                    <form th:object="${employee}" th:action="@{/employees}" th:method="post">
                        <!--                        position-->
                        <!--                        salary-->
                        <div class="mb-3">
                            <label for="exampleInputFullName1" class="form-label">Full Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputFullName1"
                                    name="fullName"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPosition1" class="form-label">Position</label>

                            <select
                                    name="positionId"
                                    id="exampleInputPosition1"
                                    class="form-select"
                                    aria-label="Default select example">
                                <option selected>Select position:</option>
                                <option
                                        th:each="position:${positionList}"
                                        th:value="${position.id}"
                                        th:text="${position.name}"
                                ></option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSalary1" class="form-label">Salary</label>
                            <input
                                    type="number"
                                    min="0"
                                    max="10000"
                                    class="form-control"
                                    id="exampleInputSalary1"
                                    name="salary"
                            >
                        </div>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-info">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
